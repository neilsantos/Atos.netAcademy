<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Neil Angelo">
  <title>Exercicios JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>

<body id="body">
  <div class="container">
    <main>

      <!-- Titulo -->
      <div class="py-5 text-center">
        <h2>Exercício 1</h2>
        <p class="lead">
          Crie um formulário com 4 botões que, ao clicar em cada um, altere a cor do plano de fundo da página para
          vermelho, verde, azul e amarelo, respectivamente.
        </p>
      </div>


      <!-- Desenvolvimento -->
      <div class="row g-5">
        <div class="col-3">
          <button class="btn btn-danger shadow-sm btn-md" type="submit" onclick="changeColor('red')">Vermelho</button>
        </div>
        <div class="col-3">
          <button class="btn btn-success shadow-sm btn-md" type="submit" onclick="changeColor('green')">verde</button>
        </div>
        <div class="col-3">
          <button class="btn btn-primary shadow-sm btn-md" type="submit" onclick="changeColor('blue')">Azul</button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning shadow-sm btn-md" type="submit"
            onclick="changeColor('yellow')">Amarelo</button>
        </div>
        <button class="btn btn-dark shadow-sm btn-md" type="submit" onclick="changeColor('reset')">Reset</button>
      </div>
    </main>

  </div>
  <script>
    function changeColor(color) {
      var body = document.getElementById('body')

      if (color == 'reset') {
        body.setAttribute("style", "background:white");
        return;
      }
      body.setAttribute("style", "background:" + color);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</body>

</html>
