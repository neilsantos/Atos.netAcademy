<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Neil Angelo">
  <title>Exercicios JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


</head>

<body id="body">
  <div class="container">
    <main>

      <!-- Titulo -->
      <div class="py-5 text-center">
        <h2>Exercício 5</h2>
        <p class="lead">
          Crie um formulário de seleção de itens com checkbox. O formulário deve possuir um botão desabilitado. O botão
          só se torna clicável quando tiver pelo menos 2 checkboxs marcado.

        </p>
      </div>

      <!-- Desenvolvimento -->
      <div>
        <h4>Habilite pelo menos 2 opções para poder enviar.</h4>
        <form>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="op1" onclick="countCheckbox()">
            <label class="form-check-label" for="op1">Opção 1</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="op2" onclick="countCheckbox()">
            <label class="form-check-label" for="op2">Opção 2</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="op3" onclick="countCheckbox()">
            <label class="form-check-label" for="op3">Opção 3</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="op4" onclick="countCheckbox()">
            <label class="form-check-label" for="op4">Opção 4</label>
          </div>
        </form>
        <button id="btn" class="btn btn-success shadow-sm btn-md" type="submit" disabled><i class="bi bi-send"></i>
          Enviar</button>
      </div>

    </main>

  </div>
  <script>
    function countCheckbox() {
      var button = document.getElementById('btn')
      var checkboxes = document.getElementsByClassName('form-check-input')

      var checkedValue = 0;
      var inputElements = document.getElementsByClassName('form-check-input');
      for (var i = 0; inputElements[i]; ++i) {
        if (inputElements[i].checked) {
          checkedValue++;
        }
      }

      if (checkedValue >= 2) {
        button.disabled = false;
      } else {
        button.disabled = true;
      }

    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</body>

</html>
