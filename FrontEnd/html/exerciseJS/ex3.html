<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Neil Angelo">
  <title>Exercicios JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


</head>

<body id="body">
  <div class="container">
    <main>

      <!-- Titulo -->
      <div class="py-5 text-center">
        <h2>Exercício 3</h2>
        <p class="lead">
          Crie uma página com uma lista (select - RadioButton) com 4 opções de cores. Ao selecionar uma opção de
          cor, altere o plano de fundo da página para a cor específica.
        </p>
      </div>

      <!-- Desenvolvimento -->
      <div class="row g-5">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
            onclick="changeColor('red')">
          <label class="form-check-label" for="flexRadioDefault1">
            Vermelho
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
            onclick="changeColor('green')">
          <label class="form-check-label" for="flexRadioDefault2">
            Verde
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
            onclick="changeColor('blue')">
          <label class="form-check-label" for="flexRadioDefault2">
            Azul
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
            onclick="changeColor('yellow')">
          <label class="form-check-label" for="flexRadioDefault2">
            Amarelo
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
            onclick="changeColor('reset')" clicked>
          <label class="form-check-label" for="flexRadioDefault2">
            RESET
          </label>
        </div>
      </div>
    </main>

  </div>
  <script>
    function changeColor(color) {
      var body = document.getElementById('body')

      if (color == 'reset') {
        body.setAttribute("style", "background:white");
        return;
      }
      body.setAttribute("style", "background:" + color);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</body>

</html>
