    <form action="">
        <h1>Dados de contato do usuário</h1>
        <label for="nome-completo">Nome Completo</label>
        <input type="text" name="nome-completo" id="nome-completo">
        <br>
        <br>
        <label for="endereco">Endereço</label>
        <input type="text" name="endereco" id="endereco">
        <br>
        <br>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required>
        <br>
        <br>
        <label for="telefone">Telefone</label>
        <input type="telefone" name="telefone" id="telefone">

        <br>
        <br>
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" required>

        <br>
        <br>
        <label for="mensagem">Mensagem</label>
        <br>
        <textarea type="mensagem" name="mensagem" id="mensagem" required rows="5" cols="20"></textarea>

        <br>
        <br>
        <label for="sexo">Sexo:</label>
        <input type="radio" name="sexo" id="sexo" value="masculino">Masculino
        <input type="radio" name="sexo" id="sexo" value="feminino">Feminino


        <br>
        <br>
        <label for="sexo"></label>
        <select name="sexo" id="sexo">
            <option value="masculino">masculino</option>
            <option value="feminino">feminino</option>
        </select>


        <br>
        <br>
        <label for="sexo">Selecione algumas das opções:</label><br>
        <input type="checkbox" name="opcoes" id="opcoes" value="1">Opção 1
        <input type="checkbox" name="opcoes" id="opcoes" value="2">Opção 2
        <input type="checkbox" name="opcoes" id="opcoes" value="3">Opção 3


        <br>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
